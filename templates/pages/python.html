{% extends 'pages/generic_language.html' %}

{% block content %}
{{ block.super }}
<div class="row">
    <div class="col-3">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh;">
            <h5 class="text-center">Dersler</h5>
            <ul class="nav nav-pills flex-column mb-auto">
                {%if pages %}
                {% for page in pages %}
                {%if page.category == "python" %}
                <li class="nav-item">
                    <a href="{% url 'python_details' page.title|slugify %}" class="nav-link">
                        {{page.title}}
                    </a>
                </li>
                {% endif %}
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
