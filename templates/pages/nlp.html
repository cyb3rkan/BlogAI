{% extends 'layout.html' %}

{% block content %}
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh;">
    <h5 class="text-center">Dersler</h5>
    <ul class="nav nav-pills flex-column mb-auto">
        {%if pages %}
            {% for page in pages %}
                {%if page.category == "nlp" %}
                <li class="nav-item">
                    <a href="{% url 'nlp_details' page.title|slugify %}" class="nav-link">
                        {{page.title}}
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
