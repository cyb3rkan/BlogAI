<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dinamik İçerik</title>
  <style>
    body { display: flex; font-family: sans-serif; }
    #sidebar { width: 200px; background: #f0f0f0; padding: 20px; }
    #content { flex-grow: 1; padding: 20px; }
    a { display: block; margin: 10px 0; cursor: pointer; color: blue; }
  </style>
</head>
<body>

  <div id="sidebar">
    <a onclick="icerikYukle('icerik1.html')">Başlık 1</a>
    <a onclick="icerikYukle('icerik2.html')">Başlık 2</a>
    <a onclick="icerikYukle('icerik3.html')">Başlık 3</a>
  </div>

  <div id="content">
    İçerik burada gösterilecek.
  </div>

  <script>
    function icerikYukle(dosya) {
      fetch(dosya)
        .then(res => res.text())
        .then(veri => {
          document.getElementById("content").innerHTML = veri;
        });
    }
  </script>

</body>
</html>
